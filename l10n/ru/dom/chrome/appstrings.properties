malformedURI = URL недействителен и не может быть загружен.
fileNotFound = Файл %S не существует. Проверьте правильность написания адреса и попробуйте снова.
dnsNotFound = %S не найден. Проверьте правильность написания имени и попробуйте снова.
protocolNotFound = %S не является зарегистрированным протоколом.
connectionFailure = В соединении с %S отказано.
netInterrupt = Соединение с %S было неожиданно прервано. Возможно, была также прервана передача данных.
netTimeout = Время ожидания соединения с %S истекло.
redirectLoop = Лимит перенаправлений с этого адреса превышен. Невозможно загрузить страницу. Это может быть вызвано блокировкой cookies.
repost = Страница, которую вы пытаетесь загрузить, содержит устаревшие данные формы. Если вы перешлете их снова, любое действие формы (например, запрос на поиск или онлайн-покупка) будет повторено. Для повторной отправки данных формы нажмите "ОК". В противном случае нажмите "Отмена".
repostConfirm = Страница, которую вы пытаетесь загрузить, содержит данные формы. Если вы перешлете их снова, любое действие формы (например, запрос на поиск или онлайн-покупка) будет повторено. Для повторной отправки данных формы нажмите "ОК". В противном случае нажмите "Отмена".
unknownSocketType = Документ не может быть отображен, пока вы не установите Менеджер личной защиты (PSM). Загрузите и установите PSM и попробуйте открыть документ снова или свяжитесь с системным администратором.
netReset = Документ не содержит данных.
netOffline = Этот документ не может быть отображен во время автономной работы. Чтобы подключиться, уберите флажок с пункта Работать автономно в меню Файл.
isprinting = Во время печати или предварительного просмотра документ не может быть изменен.
deniedPortAccess = Доступ к данному порту закрыт из соображений безопасности.
proxyResolveFailure = Указанный прокси-сервер не найден. Проверьте настройки и попробуйте снова.
proxyConnectFailure = Отказано в соединении при попытке подключиться к указанному прокси-серверу. Проверьте настройки и попробуйте снова.
externalProtocolTitle = Запрос на использование внешнего протокола 
externalProtocolPrompt = Для открытия ссылок типа %1$S: необходим запуск стороннего приложения.\n\n\nЗапрошенная ссылка:\n\n%2$S\n\nПриложение: %3$S\n\n\nЕсли вы не ожидаете появления данного запроса, то это может быть попыткой использования уязвимости в другом приложении. Отмените запрос если вы не уверены в том, что этот запрос не является злонамеренным.
externalProtocolUnknown = <неизвестно>
externalProtocolChkMsg = Запомнить выбор для всех ссылок данного типа. 
externalProtocolLaunchBtn = Запустить приложение
