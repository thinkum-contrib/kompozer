VerifyRevoked = <Отозван>
VerifyNotTrusted = <Ненадежный>
VerifyIssuerNotTrusted = <Ненадежный центр выдачи>
VerifyIssuerUnknown = <Центр выдачи неизвестен>
VerifyInvalidCA = <Недействительный центр сертификации>
VerifyUnknown = <Неизвестно>
CertNoNickname = (нет псевдонима)
CertNoEmailAddress = (нет адреса)
NicknameExpired = (срок действия истек)
NicknameNotYetValid = (ещё не действительно)
CaCertExists = Этот сертификат уже установлен в качестве сертификата центра сертификации.
NotACACert = Это не является сертификатом центра сертификации, поэтому он не может быть импортирован в список сертификатов центров сертификации.
NotImportingUnverifiedCert = Этот сертификат не может быть проверен и поэтому не будет импортирован. Возможно издатель сертификата неизвестен или к нему нет доверия, возможно сертификат истек или был отозван, или сертификат не был одобрен.
UserCertIgnoredNoPrivateKey = Установка этого личного сертификата не может быть произведена, так как вы не владеете соответствующим закрытым ключом, созданным при выработке запроса на сертификат.
UserCertImported = Ваш личный сертификат успешно установлен. Пожалуйста, создайте резервную копию этого сертификата.
