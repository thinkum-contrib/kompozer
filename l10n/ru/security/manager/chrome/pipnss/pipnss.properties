BadClient = %S получил некорректное или неожиданное сообщение. Код ошибки: %S
HostReusedIssuerSerial = Вы получили недействительный сертификат. Обратитесь к администратору сервера или отправьте сообщение по электронной почте тому, от кого вы получили этот сертификат, и сообщите следующую информацию:\n\nЭтот сертификат содержит тот же серийный номер, что и один из других сертификатов, выданных тем же центром сертификации. Пожалуйста, получите новый сертификат с уникальным номером.
SSLGenericError = При установлении зашифрованного соединения с %S произошла ошибка.\nКод ошибки: %S.
TimeOut = Время запроса на соединение истекло.
PeersCertUntrusted = Невозможно установить зашифрованное соединение, так как к сертификату, предоставленному %S, отстутствует доверие.
PeersCertRevoked = Невозможно установить зашифрованное соединение, так как сертификат, предоставленный %S, был отозван.
PeersCertExpired = Невозможно установить зашифрованное соединение, так как срок действия сертификата, предоставленного %S, истек.
PeersCertWrongDomain = Невозможно установить зашифрованное соединение, так как сертификат, предоставленный %S, выдан для другого домена.
PeersCertBadSignature = Невозможно установить зашифрованное соединение, поскольку сертификат, представленный %S, содержит недействительную подпись.
PeersCertNoGood = Невозможно установить зашифрованное соединение, так как сертификат, предоставленный %S, недействителен или поврежден. Код ошибки: %S
CRLExpired = Список отозванных сертификатов (CRL) центра, выдавшего сертификат %S, сообщает, что дата его следующего обновления уже прошла. Обновите CRL.
CRLNotYetValid = Список отозванных сертификатов (CRL) центра, выдавшего сертификат %S, сообщает, что сертификат ещё не действителен. Проверьте системные часы.
CRLSigNotValid = Список отозванных сертификатов (CRL) центра, выдавшего сертификат %S, сообщает, что подпись сертификата недействительна.
CRLSNotValid = Список отозванных сертификатов (CRL) центра, выдавшего сертификат %S, сообщает, что он недействителен.
OCSPMalformedRequest = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - неправильный запрос.
OCSPRequestNeedsSig = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - запросу требуется подпись.
OCSPUnauthorizedReq = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - несанкционированный запрос.
OCSPServerError = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - ошибка сервера.
OCSPTryServerLater = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - сервер перегружен. Подождите некоторое время и попробуйте снова.
OCSPFutureResponse = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - ответ содержит дату, которая относится к будущему.
OCSPOldResponse = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - устаревший ответ.
OCSPCorruptedResponse = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - поврежденный или неизвестный ответ. Код ошибки: %S.
OCSPUnauthorizedResponse = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - несанкционированный ответ.
OCSPUnknownCert = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - неизвестный сертификат.
OCSPNoDefaultResponder = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - не указан реагирующий элемент по умолчанию.
OCSPDirLookup = Ошибка при попытке проверки действительности сертификата с %S с помощью OCSP - ошибка поиска в каталоге.
OCSPDeadlock = Произошла внутренняя ошибка. Завершение запрошенной операции OCSP невозможно.
CertInfoIssuedFor = Кому выдан:
CertInfoIssuedBy = Кем выдан:
CertInfoValid = Действителен
CertInfoFrom = с
CertInfoTo = по
CertInfoPurposes = Для следующих целей
CertInfoStoredIn = Место хранения:
P12DefaultNickname = Импортированный сертификат
CrlImportSuccess = Импорт списка отозванных сертификатов (CRL) произведен успешно.
CrlImportFailure1 = Браузер не может импортировать список отозванных сертификатов (CRL).
CrlImportFailureExpired = Доступна обновленная версия этого CRL.
CrlImportFailureBadSignature = Подпись CRL некорректна.
CrlImportFailureInvalid = Формат нового CRL некорректен.
CrlImportFailureOld = Новый CRL старше текущего.
CrlImportFailureNotYetValid = CRL ещё не действителен. Возможно, следует проверить настройки системных часов.
CrlImportFailureNetworkProblem = Загрузка CRL не удалась из-за проблем в сети.
CrlImportFailureReasonUnknown = Ошибка импорта CRL в локальную базу данных. Код ошибки: 
CrlImportFailure2 = Обратитесь за помощью к вашему системному администратору.
NSSInitProblem = Невозможно инициализировать компонент защиты браузера. Самая вероятная причина - проблемы с файлами в каталоге профилей вашего браузера. Убедитесь, что этот каталог не имеет ограничений чтения/записи и на вашем жестком диске достаточно свободного места. Рекомендуется закрыть программу и уладить проблему. Если вы продолжите этот сеанс работы с браузером, вы можете столкнуться с некорректным поведением последнего во время обращения к функциям системы защиты.
ProfileSwitchSocketsStillActive = Операция не может быть завершена из-за внутренней ошибки. Работа через защищённое соединение была окончена некорректно.
ProfileSwitchCryptoUIActive = Выполнение операции на данный момент невозможно. Пожалуйста, выполните сначала операцию, требующую вашего внимания в одном из других открытых окон.
