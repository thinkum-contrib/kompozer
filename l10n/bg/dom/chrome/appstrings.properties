malformedURI=Адресът не е валиден и не може да бъде зареден.
fileNotFound=Файлът %S не може да бъде намерен. Моля, проверете адреса и опитайте отново.
dnsNotFound=%S не може да бъде намерен. Моля, проверете името и опитайте отново.
protocolNotFound=%S не е регистриран протокол.
connectionFailure=Свързването беше отказано при опит за достъп до %S.
netInterrupt=Връзката с %S беше прекъсната неочаквано. Някои данни може да са предадени.
netTimeout=Срокът за изпълнение на операцията изтече при опит за достъп до %S.
redirectLoop=Ограничението за брой на пренасочванията на този URL беше преминато. Страницата не може да се зареди. Това може да е предизвикано от бисквитки, които са блокирани.
repost=Страницата, която се опитвате да разглеждате, съдържа POSTDATA, чиито срок на валидност в кеша е изтекъл. Ако препратите наново данните, всяко действие, което формулярът е извършил (като търсене или плащане през Интернет) ще бъде повторено. За да пратите отново данните, натиснете OK. Иначе натиснете Прекъсване.
repostConfirm=Страницата, която се опитвате да разглеждате, съдържа POSTDATA. Ако пратите отново данните, всяко действие, което формуляра е извършил (като търсене или плащане през Интернет) ще бъде повторено. За да пратите отново данните, натиснете OK. Иначе натиснете Прекъсване.
unknownSocketType=Този документ не може да бъде показан освен ако не бъде инсталиран Личния управител на сигурността (PSM). Изтеглете и инсталирайте PSM и опитайте отново или се свържете с вашия системен администратор.
netReset=Документът не съдържа данни.
netOffline=Документът не може да бъде показан при режим без мрежа. За да укажете, че сте включени в мрежа, изберете Работа без връзка от менюто Файл.
isprinting=Документът не може да бъде променян, докато се отпечатва или се преглежда за печат.
deniedPortAccess=Достъпът до указания номер на порт е изключен за по-голяма сигурност.
proxyResolveFailure=Прокси сървърът, който е настроен, не може да бъде открит. Моля, проверете вашите настройки на прокси и опитайте отново.
proxyConnectFailure=Свързването с настроения прокси сървър беше отказано. Моля, проверете настройките на проксито и опитайте отново.
externalProtocolTitle=Заявка към външен протокол
externalProtocolPrompt=Трябва да бъде пуснато външно приложение, за да се обработи връзка от вида „%1$S:“.\n\n\nПоискана връзка:\n\n%2$S\n\nПриложение: %3$S\n\n\nАко не сте очаквали такава заявка, може би това е опит за пробив чрез дупка в тази друга програма. Прекъснете заявката, освен ако сте сигурен(-на), че това не е опит за пробив.
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Неизвестен>
externalProtocolChkMsg=Запомняне на избора за всички връзки от този вид.
externalProtocolLaunchBtn=Пускане на приложението
