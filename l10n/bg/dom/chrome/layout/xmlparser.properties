# Map Expat error codes to error strings
1 = няма памет
2 = синтактична грешка
3 = не е намерен елемент
4 = не е добре оформен
5 = незатворен токен
6 = частичен знак
7 = сбъркан таг
8 = удвоен атрибут
9 = боклук след елемента на документа
10 = невалиден указател към параметризирано ентити
11 = неопределено ентити
12 = рекурсивен указател към ентити
13 = асинхронно ентити
14 = указател към невалиден номер на знак
15 = указател към двоично ентити
16 = указател към външно ентити в атрибут
17 = декларацията xml не е в началото на външно ентити
18 = неизвестно кодиране
19 = зададеното кодиране в декларация на XML е неправилно
20 = незатворена секция CDATA
21 = грешка при обработване на указател към външно ентити
22 = документът не е самостоятелен
23 = неочаквано състояние при разпознаване
24 = обявяване на ентити в параметризирано ентити
27 = представката не е свързана с пространство от имена
29 = резервирана представка (xml) не трябва да бъде обявявана или свързвана към друго URI на пространство от имена
30 = резервирана представка (xmlns) не трябва да бъде обявена или необявена
31 = представките не трябва да бъдат свързвани с някои от URI-тата на резервираните пространства от имена

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = Грешка при разпознаване на XML: %1$S\nАдрес: %2$S\nНомер на ред %3$d, стълб %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Очаквано: </%S>.
