OnBeforeUnloadPostMessage=Натиснете OK за продължаване или Отказ за оставане на текущата страница.
DocumentAllUsed=Използвано беше нестандартното свойство document.all. Вместо това използвайте стандартния метод на W3C document.getElementById().
GlobalScopeElementReference=Използвано беше обръщение към елемент чрез ID/NAME в глобалното пространство от имена. Вместо това използвайте стандартния метод на W3C document.getElementById().
