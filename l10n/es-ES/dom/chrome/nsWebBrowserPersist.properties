readError = No se pudo guardar %S porque no se pudo leer el fichero origen.\n\nVuelva a intentarlo más tarde, o póngase en contacto con el administrador del servidor.
writeError = No se pudo guardar %S porque ha ocurrido un error desconocido.\n\nIntente guardar en un sitio distinto.
launchError = No se pudo abrir %S, porque ocurrió un error desconocido.\n\nIntente guardarlo antes en disco y luego abra el fichero.
diskFull = No hay espacio suficiente en el disco para guardar %S.\n\nElimine ficheros innecesarios del disco y vuelva a intentarlo, o intente guardarlo en un sitio distinto.
readOnly = No se pudo guardar %S porque el disco, directorio o fichero está protegido contra escritura.\n\nActive la escritura en el disco y vuelva a intentarlo, o intente guardar en un sitio distinto.
accessError = No se pudo guardar %S porque usted no puede modificar el contenido de esa carpeta.\n\nModifique las propiedades de la carpeta y vuelva a intentarlo, o intente guardar en un sitio distinto.
helperAppNotFound = No se pudo abrir %S porque la aplicación auxiliar asociada no existe. Modifique la asociación en sus preferencias.
noMemory = No hay memoria suficiente para completar la acción solicitada.\n\nCierre algunas aplicaciones y vuelva a intentarlo.
title = Descargando %S
fileAlreadyExistsError = No se pudo guardar %S porque ya existe un fichero con el mismo nombre en el directorio '_files'.\n\nIntente guardarlo en un sitio distinto.
fileNameTooLongError = No se pudo guardar %S porque el nombre del fichero es demasiado largo.\n\nIntente guardarlo con un nombre más corto.
