malformedURI = La URL no es válida y no puede cargarse.
fileNotFound = No existe o no se puede acceder a %S. Por favor compruebe la ruta y vuelva a intentarlo.
dnsNotFound = No pudo encontrarse %S. Por favor, compruebe el nombre y vuelva a intentarlo.
protocolNotFound = %S no es un protocolo conocido.
connectionFailure = La conexión ha sido rechazada mientras se intentaba contactar con %S.
netInterrupt = La conexión a %S ha terminado inesperadamente. Algunos datos pueden haberse transferido.
netTimeout = Se ha superado el tiempo de espera intentando contactar con %S.
redirectLoop = Se ha excedido el límite de redirecciones para esta URL. No es posible cargar la página solicitada. Esto puede deberse a que las cookies estén bloqueadas.
repost = La página que está intentando acceder contiene datos procedentes de un formulario que han expirado de la caché . Si reenvía los datos, cualquier acción que hubiera realizado el formulario (como una búsqueda o una compra on-line) será repetida. Para reenviar los datos, haga clic en Aceptar. En caso contrario, pulse Cancelar.
repostConfirm = La página que está intentando acceder contiene datos procedentes de un formulario. Si reenvía los datos, cualquier acción que hubiera realizado el formulario (como una búsqueda o una compra on-line) será repetida. Para reenviar los datos, haga clic en Aceptar. En caso contrario, pulse Cancelar.
unknownSocketType = Este documento no puede mostrarse sin que instale Personal Security Manager (PSM). Descargue e instale PSM y vuelva a intentarlo, o contacte con el administrador del sistema.
netReset = El documento no contiene datos.
netOffline = Este documento no puede ser mostrado en el modo sin conexión. Para pasar a modo con conexión, desmarque Trabajar sin conexión en el menú Archivo.
isprinting = El documento no puede cambiar mientras se imprime o se muestra en la vista preliminar.
deniedPortAccess = El acceso al número de puerto dado ha sido deshabilitado por razones de seguridad.
proxyResolveFailure = El servidor proxy que ha configurado no ha podido encontrarse. Por favor, compruebe su configuración proxy y vuelva a intentarlo.
proxyConnectFailure = La conexión fue rechazada mientras se intentaba contactar con el servidor proxy que ha configurado. Por favor, compruebe su configuración proxy y vuelva a intentarlo.
externalProtocolTitle = Se solicitó un protocolo externo
externalProtocolPrompt = Deje ejecutarse una aplicación externa para manejar los enlaces %1$S:.\n\n\nEnlace solicitado:\n\n%2$S\n\nAplicación: %3$S\n\n\nSi no estaba esperando esta solicitud, puede ser un intento para explotar una debilidad en ese otro programa. Cancele esta solicitud a menos de que esté seguro de que no es malicioso.\n
externalProtocolUnknown = <Desconocido>
externalProtocolChkMsg = Recordar mi elección para todos los enlaces de este tipo.
externalProtocolLaunchBtn = Ejecutar aplicación
