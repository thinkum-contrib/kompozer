Title = Aviso de seguridad
MixedContentMessage = Ha solicitado una página cifrada que contiene alguna información sin cifrar. La información que vea o introduzca en esta página podría ser leída fácilmente por terceras personas.
LeaveSecureMessage = Está a punto de abandonar una página cifrada. La información que envíe o reciba a partir de ahora podría ser leída fácilmente por terceras personas.
EnterSecureMessage = Ha solicitado una página cifrada. El sitio web se ha identificado correctamente, y la información que vea o introduzca en esta página no puede ser leída fácilmente por terceras personas.
WeakSecureMessage = Ha solicitado una página que usa un grado bajo de cifrado. El sitio web se ha identificado correctamente, pero la información que vea o introduzca en esta página podría ser leída por un tercero.
PostToInsecureFromSecureMessage = Aunque esta página está cifrada, la información que ha introducido va a enviarse por una conexión sin cifrar, y podría ser leída fácilmente por terceras personas.##¿Está seguro de que desea enviar esta información?##
PostToInsecureFromInsecureMessage = La información introducida va a enviarse por una conexión sin cifrar, y podría ser leída fácilmente por terceras personas.##¿Está seguro que quiere proceder a enviar esta información?##
MixedContentShowAgain = Avisarme cuando vaya a ver una página cifrada que contenga información sin cifrar
LeaveSecureShowAgain = Avisarme cada vez que abandone una página cifrada por una que no lo esté.
EnterSecureShowAgain = Avisarme cada vez que vaya a ver una página cifrada.
WeakSecureShowAgain = Avisarme cada vez que vaya a ver una página que use cifrado de grado bajo.
PostToInsecureFromInsecureShowAgain = Avisarme cada vez que envíe información que no esté cifrada.
SecurityButtonTooltipText = Muestra información de seguridad de la página actual
SecurityButtonMixedContentTooltipText = Advertencia: incluye contenido no autenticado
Continue = Continuar
