repost=Сторінка, яку ви намагаєтесь завантажити, містить застарілі дані форми. Якщо ви перешлете їх знову, будь-яка дія форми (наприклад, запит на пошук або онлайн-покупку) буде повторена. Для повторного виправляння даних форми натисніть «ОК». Інакше натисніть «Скасувати».
unknownSocketType=Firefox не знає як зв’язатися з сервером.
fileNotFound=Firefox не може знайти файл %S.
netReset=Під час завантаження сторінки з’єднання з сервером було скинуто.
externalProtocolPrompt=Для відкриття посилань типу %1$S: потрібен запуск зовнішньої програми. Запитане посилання:\n\n%2$S\nДодаток: %3$S\n\nЯкщо ви не чекаєте появи цього запиту, то це може бути спробою використання вразливості в іншій програмі. Скасуйте запит, якщо ви не впевнені в тому що цей запит не є зловмисним.
dnsNotFound=Firefox не може знайти сервер %S.
netInterrupt=Під час завантаження сторінки з’єднання з %S було перервано.
netTimeout=Перевищено термін очікування відповіді від сервера %S.
proxyConnectFailure=Firefox налаштований на використання проксі-сервера, який відмовляє в з’єднанні.
externalProtocolChkMsg=Запам’ятати вибір для всіх посилань такого типу. 
protocolNotFound=Firefox не знає як відкрити дану адресу, оскільки протокол (%S) не пов’язаний з жодною програмою.
externalProtocolLaunchBtn=Запустити програму
redirectLoop=Firefox визначив, що сервер перенаправляє запит на цю адресу таким чином, що він ніколи не завершиться.
connectionFailure=Firefox не може встановити з’єднання з сервером %S.
repostConfirm=Сторінка, яку ви намагаєтеся завантажити, містить дані форми. Якщо ви перешлете їх знову, будь-яка дія форми (наприклад, запит на пошук або онлайн-покупку) буде повторена. Для повторного надсилання даних форми натисніть «Гаразд». Інакше натисніть «Скасувати».
isprinting=Під час друку або попереднього перегляду документ не може бути змінений.
malformedURI=URL недійсний і не може бути завантажений.
deniedPortAccess=Ця адреса використовує порт, який, як правило, не використовується для роботи з веб-сайтами. В цілях вашої безпеки Firefox скасував даний запит.
proxyResolveFailure=Firefox налаштований на використання проксі-сервера, який не може бути знайдений.
externalProtocolTitle=Запит на використання зовнішнього протоколу 
netOffline=Зараз Firefox знаходиться в автономному режимі і не може працювати з сайтами в інтернеті.
externalProtocolUnknown=<невідомо>
