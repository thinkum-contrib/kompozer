CrlImportFailureNotYetValid=A CRL ainda não é válida. Talvez queira verificar o relógio do seu sistema.
CrlImportFailureNetworkProblem=A transferência da CRL falhou devido a problemas na rede.
CrlImportFailureReasonUnknown=Erro ao importar a CRL para a base de dados local. Código de erro:
CrlImportFailure2=Por favor peça assistência ao seu administrador de sistema .
NSSInitProblem=Não foi possível inicializar o componente de segurança do navegador. A causa mais provável são problemas com os ficheiros na pasta do perfil do navegador. Por favor verifique se esta pasta não tem restrições de leitura/escrita e se o seu disco não está cheio ou quase cheio. É recomendado que termine do navegador e corrija o problema. Se continuar com esta sessão do navegador, poderá experienciar um comportamento incorrecto do navegador quando este estiver a aceder a funcionalidades de segurança.
ProfileSwitchSocketsStillActive=A operação não pode ser concluída devido a uma falha interna. Uma comunicação segura de rede não foi terminada correctamente.
ProfileSwitchCryptoUIActive=Esta operação é impossível neste momento. Por favor conclua a operação que pede a sua atenção numa das outras janelas abertas.
