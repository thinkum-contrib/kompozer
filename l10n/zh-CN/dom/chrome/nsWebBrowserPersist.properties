readError=不能保存 %S，因为不能读取源文件。\n\n请稍后重试，或者联系服务器的管理员。
writeError=不能保存 %S ，因为发生了一个未知错误。\n\n请尝试保存到其他位置。
launchError=不能打开 %S ，因为发生一个未知错误。\n\n请尝试先保存到磁盘，然后再打开这个文件。
diskFull=磁盘上缺少足够的空间来保存 %S。\n\n请删除一些不需要的文件然后重试，或者尝试保存到其他的位置。
readOnly=不能保存 %S，因为磁盘(或者文件夹/文件)受到写保护。\n\n请设置磁盘可写入然后重试，或者尝试保存到其他位置。
accessError=不能保存 %S，因为您不能改变这个文件夹的内容。\n\n请更改这个文件夹的属性，或者尝试保存到其他位置。
helperAppNotFound=不能打开 %S，因为关联帮助的应用程序不存在，请从首选项中更改关联程序。
noMemory=没有足够的内存完成您的请求的操作。\n\n请退出一些正在运行的程序然后重试。
title=下载 %S
fileAlreadyExistsError=不能保存 %S，因为在 '_files' 文件夹里已经有同名文件存在。\n\n请尝试保存到其他位置。
fileNameTooLongError=不能保存 %S，因为文件名太长了。\n\n请尝试保存成较短的文件名。
