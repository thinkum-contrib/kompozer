1  = 分析 XSLT 样式表失败。
2  = 分析 XPath 表达式失败。
4  = XSLT 转换失败。
5  = 无效的 XSLT/XPath 功能。
6  = XSLT 样式表(可能)包含一个循环。
7  = 属性值错误，在 XSLT 1.0 中。
8  = XPath 表达式预期返回一个 NodeSet。
9  = XSLT 转换被 <xsl:message> 中止。
10 = 载入一个 XSLT 样式表时，发生网络错误:
11 = XSLT 样式表没有 XML mimetype:
12 = XSLT 样式表直接或间接导入或包含它的自身:
13 = XPath 功能由一个错误的参数号调用。
14 = 调用未知 XPath 扩展功能。.
15 = XPath 分析失败: 缺少 ')':
16 = XPath 分析失败: 无效的坐标轴:
17 = XPath 分析失败: 期望名称或节点类型测试:
18 = XPath 分析失败: 缺少 ']':
19 = XPath 分析失败: 无效的变量名:
20 = XPath 分析失败: 预料之外的表达式结尾:
21 = XPath 分析失败: 需要运算符:
22 = XPath 分析失败: 匹配未关闭:
23 = XPath 分析失败: 缺少 ':':
24 = XPath 分析失败: 意外地碰到'!'，否定是 not():
25 = XPath 分析失败: 发现非法的字符:
26 = XPath 分析失败: 需要二进制运算符:
27 = 加载 XSLT 样式表由于安全问题被阻止。

LoadingError = 错误地加载样式表: %S
TransformError = 当 XSLT 传输是出错: %S
