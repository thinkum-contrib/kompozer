# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=应用 %theme_name% 
uninstallThemePrefix=卸载 %theme_name% 

oldTheme=您选择了一个设计为以前版本的 %brand% 主题，它与您现在使用的 %brand% 不兼容。请检查 %brand% 是否有此主题的更新。您可以点击 \"卸载 %theme_name%\" 来卸载它。

enableExtension=启用扩展
disableExtension=禁用扩展

prefSaveFailedAlert=保存首选项文件失败。会后结束后更改的首选项将会丢失
prefSaveFailedTitle=保存错误

labelDefaultFont=默认 (%font_family%)
choosefile=选择一个文件
