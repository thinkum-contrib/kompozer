# Lock column values
default=\u0627\u0641\u062A\u0631\u0627\u0636\u064A
user=\u0645\u0646 \u0636\u0628\u0637 \u0627\u0644\u0645\u0633\u062A\u062E\u062F\u0645
locked=\u0645\u0642\u0641\u0644

# Type column values
string=\u0633\u0644\u0633\u0644\u0629
int=\u0639\u062F\u062F \u0635\u062D\u064A\u062D
