Title=تنبيه أمني
MixedContentMessage=طلبت صفحة مشفّرة تتضمّن معلومات غير مشفّرة. يمكن للمعلومات التي تراها على هذه الصّفحة أن تُقرأ من قبل طرف آخر.
LeaveSecureMessage=أنت على وشك أن تترك صفحة مشفّرة. يمكن للمعلومات التي ترسلها أو تستقبلها من الآن فصاعداً  أن تُقرأ بسهولة من قبل طرف آخر.
EnterSecureMessage=طلبت صفحة مشفّرة. عرّف هذا الموقع نفسه بشكل صحيح، و لا يمكن للمعلومات التي تراها أو تدخلها على هذه الصّفحة أن تُقرأ بسهولة من قبل طرف آخر.
WeakSecureMessage=طلبت صفحة تستخدم تشفيراً منخفض المستوى. عرّف هذا الموقع نفسه بشكل صحيح، ولكن يمكن للمعلومات التي تراها أو تدخلها على هذه الصّفحة أن تُقرأ من قبل طرف آخر.
PostToInsecureFromSecureMessage=على الرّغم من أنّ هذه الصّفحة مشفّرة، سترسل المعلومات التي أدخلتها عبر اتّصال غير مشفّر و سيمكن قراءتها بسهولة من قبل طرف آخر.##هل أنت متأكّد أنّك تريد المتابعة في إرسال هذه المعلومات؟##
PostToInsecureFromInsecureMessage=سترسل المعلومات التي أدخلتها عبر اتّصال غير مشفّر و سيمكن قراءتها بسهولة من قبل طرف آخر.##هل أنت متأكّد أنّك تريد المتابعة في إرسال هذه المعلومات؟##
MixedContentShowAgain=نبّهني كلّما كنت على وشك عرض صفحة مشفّرة تتضمن بعض المعلومات الغير مشفّرة.
LeaveSecureShowAgain=نبّهني كلّما تركت صفحة مشفّرة إلى صفحة غير مشفّرة.
EnterSecureShowAgain=نبّهني كلّما كنت على وشك عرض صفحة مشفّرة.
WeakSecureShowAgain=نبّهني كلّما كنت على وشك عرض صفحة تستخدم تشفيراً منخفض المستوى.
PostToInsecureFromInsecureShowAgain=نبّهني كلّما أرسلت معلومات غير مشفّرة.
SecurityButtonTooltipText=عرض معلومات الأمن عن الصّفحة الحاليّة
SecurityButtonMixedContentTooltipText=تحذير: تحوي محتويات غير موثقة
Continue=متابعة
