malformedURI=L'URL no és vàlid i no es pot carregar.
fileNotFound=No s'ha pogut trobar el fitxer %S. Si us plau, comproveu la ubicació i torneu-ho a provar.
dnsNotFound=No s'ha pogut trobar %S. Si us plau, comproveu el nom i torneu-ho a provar.
protocolNotFound=%S no és un protocol registrat.
connectionFailure=S'ha rebutjat la connexió en intentar contactar amb %S.
netInterrupt=La connexió a %S ha estat interrompuda de manera inesperada. Potser s'han transferit algunes dades. 
netTimeout=L'operació ha esgotat el temps disponible en intentar contactar amb %S.
redirectLoop=S'ha excedit el límit de redireccionament per a aquest URL. No es pot carregar la pàgina sol·licitada.
repost=La pàgina que esteu intentant visualitzar conté POSTDATA que ha vençut de la memòria cau. Si torneu a enviar les dades, qualsevol acció que realitzés el formulari (com ara una cerca o una compra en línia) es repetirà. Per a tornar a enviar les dades, feu clic a D'acord; en cas contrari, feu clic a Cancel·la.
repostConfirm=La pàgina que esteu intentant visualitzar conté POSTDATA. Si torneu a enviar les dades, qualsevol acció que realitzés el formulari (com ara una cerca o una compra en línia) es repetirà. Per a tornar a enviar les dades, feu clic a D'acord; en cas contrari, feu clic a Cancel·la.
unknownSocketType=Aquest document no es pot visualitzar si no instal·leu el gestor de seguretat de personal (PSM; Personal Security Manager). Descarregueu i instal·leu un altre cop el PSM, o contacteu amb el vostre administrador del sistema. 
netReset=El document no conté dades.
netOffline=Aquest document no es pot visualitzar en desconnexió.
isprinting=El document no es pot canviar durant la impressió o mentre es mostra l'exemple d'impressió.
deniedPortAccess=L'accés al número de port indicat ha estat inhabilitat per motius de seguretat.
proxyResolveFailure=No es pot trobar el servidor intermediari que heu configurat. Si us plau, comproveu-ne els paràmetres i torneu-ho a provar. 
proxyConnectFailure=La connexió s'ha rebutjat en intentar contactar amb el servidor intermediari que heu configurat. Si us plau, comproveu-ne els paràmetres i torneu-ho a provar. 
externalProtocolTitle=Sol·licitud de protocol extern
externalProtocolPrompt=Una aplicació externa ha d'executar-se per a gestionar els enllaços %1$S:\n\n\nEnllaç sol·licitat:\n\n\n%2$S\n\n\nAplicació: %3$S\n\n\Si no esperaveu aquesta petició, podria ser un intent d'explotar una vulnerabilitat en aquell altre programa. Cancel·leu aquesta petició a menys que estigueu segur que no és maliciós.
