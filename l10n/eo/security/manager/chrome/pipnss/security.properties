Title=Sekureca averto
MixedContentMessage=Vi petis pri \u0109ifrita pa\u011Do, kiu enhavas kelkajn ne\u0109ifritajn informojn. Informoj, kiujn vi rigardas a\u016D enigas sur \u0109i tiu pa\u011Do, povus esti facile legataj de triuloj.
LeaveSecureMessage=Vi estas forlasonta \u0109ifritan pa\u011Don. Informoj, kiujn vi sendas a\u016D ricevas de nun, povus esti facile legataj de triuloj.
EnterSecureMessage=Vi petis pri \u0109ifrita pa\u011Do. La retejo identi\u011Dis korekte kaj informoj, kiujn vi rigardas a\u016D enigas sur \u0109i tiu pa\u011Do, ne povas esti facile legataj per triuloj.
WeakSecureMessage=Vi petis pri pa\u011Do, kiu uzas malaltan \u0109ifradon. La retejo identi\u011Dis korekte, sed la informoj, kiujn vi rigardas a\u016D enigas sur la pa\u011Do, povus esti facile legataj de triuloj. 
PostToInsecureFromSecureMessage=Kvankam \u0109i tiu pa\u011Do estas \u0109ifrita, la informoj, kiujn vi enigis, devas esti sendataj per ne\u0109ifrita konekto kaj povus esti facile legataj per triuloj.##\u0108u vi vere volas da\u016Drigi la sendadon de \u0109i tiuj informoj?##
PostToInsecureFromInsecureMessage=La informoj, kiujn vi enigis, devas esti sendataj per ne\u0109ifrita konekto kaj povus esti facile legataj de triuloj.##\u0108u vi vere volas da\u016Drigi la sendadon de tiuj \u0109i informoj?##
MixedContentShowAgain=Avertu, kiam ajn mi estas rigardonta \u0109ifritan pa\u011Don, kiu enhavas kelkajn ne\u0109ifritajn informojn.
LeaveSecureShowAgain=Avertu, kiam ajn mi forlasas \u0109ifritan pa\u011Don por iri al unu, kiu ne estas \u0109ifrita. 
EnterSecureShowAgain=Avertu, kiam ajn mi estas rigardonta \u0109ifritan pa\u011Don.
WeakSecureShowAgain=Avertu, kiam ajn mi estas rigardonta pa\u011Don, kiu uzas malaltan \u0109ifradon.
PostToInsecureFromInsecureShowAgain=Avertu, kiam ajn mi sendas informojn, kiuj ne estas \u0109ifritaj.
