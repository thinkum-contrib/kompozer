ImageMapRectBoundsError=La atributo "coords" de la etikedo <area shape\="rect"> ne estas en la formato "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=La atributo "coords" de la etikedo <area shape="circle"> ne estas en la formato  "center-x,center-y,radius".
ImageMapCircleNegativeRadius=La atributo de "coords" la etikedo <area shape="circle"> havas negativan radiuson.
ImageMapPolyWrongNumberOfCoords=La atributo "coords" de la etikedo <area shape="poly"> ne estas en la formato "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Al la atributo "coords" de la etikedo <area shape="poly"> mankas la lasta koordinato "y" (la korekta formato estas "x1,y1,x2,y2 …").
