# Map Expat error codes to error strings
1 = mankas memoro
2 = sintaksa eraro
3 = neniu elemento trovita
4 = ne bonformita
5 = nefermita esprimo
6 = parta signo
7 = miskombinita etikedo
8 = duobla atributo
9 = galimatio malanta\u016D dokumenta elemento
10 = nepermesata enta referenco
11 = nedifinita ento
12 = rekursia enta referenco
13 = asinkrona ento
14 = referenco al nevalida signonumero
15 = referenco al binara ento
16 = referenco al ekstera ento en atributo
17 = deklaro xml ne \u0109e la komenco de ekstera ento
18 = nekonata kodo
19 = kodo specifita en deklaro XML estas nekorekta
20 = nefermita sekcio CDATA
21 = eraro dum prilaborado de ekstera enta referenco
22 = dokumento ne estas memstara
23 = neatendita stato de la analizilo
24 = ento en parametra ento deklarita
27 = prefikso ne ligita al nomspaco
29 = rezervita prefikso (xml) ne devas esti nedeklarita a\u016D ligita al alia URI de la nomspaco
30 = rezervita prefikso (xmlns) ne devas esti deklarita nek nedeklarita
31 = prefikso ne devas esti ligata al unu el la rezervitaj URI de nomspaco

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = XML Analiza eraro: %1$S\nLoko: %2$S\nVico %3$d, Kolumno %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Atendata: </%S>.

