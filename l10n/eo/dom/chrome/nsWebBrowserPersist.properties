readError=Ne povis konservi %S, \u0109ar la fonta dosiero ne estis legebla.\r\n\r\nProvu pli malfrue a\u016D kontaktu la servilan administranton.
writeError=Beda\u016Drinde %S ne povis esti konservita pro nekonata eraro.\r\n\r\nProvu konservi \u011Din en alia loko.
launchError=Beda\u016Drinde %S ne povis esti malfermita, \u0109ar okazis nekonata eraro.\r\n\r\nProvu unue konservi \u011Din en la disko kaj poste malfermu la dosieron.
diskFull=Ne estas sufi\u0109e da libera spaco en la disko por konservi %S. Forigu la nebezonatajn dosierojn el la disko kaj provu denove a\u016D provu konservi en alia loko.
readOnly=%S ne povis esti konservit, \u0109ar la disko, la dosierujo a\u016D dosiero estas protektita kontra\u016D skribado.\r\n\r\n\u015Can\u011Di la permesojn, por ke la disko estu skribebla kaj provu denove, a\u016D provu konservi la dosieron en alia loko.
accessError=%S ne estis konservebla, \u0109ar vi ne povas \u015Dan\u011Di la enhavon de tiu dosierujo.\n\n\u015Can\u011Du la atributojn de la dosierujo kaj provu denove a\u016D provu konservi en alia loko.
helperAppNotFound=%S ne estis malfermebla, \u0109ar la apartena helpa aplika\u0135o ne ekzistas. \u015Can\u011Du la apartenecon en viaj agordoj.
noMemory=Ne estas sufi\u0109e da memoro por fini la agon, kiun vi petis.\n\nEliru el kelkaj aplika\u0135oj kaj provu denove.
title=El\u015Dutanta %S
fileAlreadyExistsError=%S ne estis konservebla, \u0109ar dosiero kun la sama nomo ekzistas kiel la dosierujo '_files'.\n\nProvu konservi al alia loko.
fileNameTooLongError=%S ne estis konservebla, \u0109ar la dosiernomo estis tro longa.\n\nProvu konservi kun pli mallonga nomo.
