# Map Expat error codes to error strings
1=메모리 부족
2=문법 오류
3=항목 없음
4=부적합한 형식
5=닫히지 않은 토큰
6=닫히지 않은 토큰
7=맞지 않는 태그
8=속성 중복
9=문서 항목 에러
10=부적합한 인수 또는 참조
11=정의되지 않은 엔티티
12=반복적인 엔티티 참조
13=비동기 엔티티
14=유효하지 않은 문자 번호 참조
15=실행 엔티티 참조
16=외부 엔티티 속성 참조
17=외부 엔티티에서 시작되지 않은 XML 실행
18=알 수 없는 인코딩
19=XML 선언 내의 부정확한 인코딩
20=닫히지 않은 CDATA 영역
21=외부 엔티티 참조 에러
22=비독립적 문서
23=예상치 못한 파서 상태
24=인수 엔티티 내의 엔티티 선언
27=네임스페이스로 전달하지 못한 prefix
29=예약된 prefix (xml)는 선언되지 않거나 다른 네임스페이스 URI로 전달되어야 합니다.
30=예약된 prefix (xmlns)는 선언을 취소하거나 선언되지 않아야 합니다.
31=prefix는 다른 네임스페이스 URI로 전달되어야 합니다.
# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError=XML 변환기 에러\: %1$S 위치\: %2$S 행 %3$d, 글자 위치 %4$d\:
# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. 예상\: </%S>
