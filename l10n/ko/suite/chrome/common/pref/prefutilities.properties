# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=%theme_name% 적용 
uninstallThemePrefix=%theme_name% 설치제거 

oldTheme=귀하가 선택한 테마는 %brand%의 예전 버전을 위해 설계된 것이며 귀하의 현재 %brand% 버전과 호환이 되질 않습니다. 테마의 갱신된 버전이 있는지 %brand% 테마 공원을 확인하시기 바랍니다. \"%theme_name% 설치제거\" 단추를 클릭해 테마를 제거할 수 있습니다.

enableExtension=확장 기능 사용함
disableExtension=확장 기능 사용하지 않음

prefSaveFailedAlert=환경설정 파일 저장에 실패했습니다. 이 세션을 끝내면 모든 환경설정 변경사항을 잃게 됩니다.
prefSaveFailedTitle=저장 오류

labelDefaultFont=기본값 (%font_family%)
choosefile=파일 선택
