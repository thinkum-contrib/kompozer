malformedURI=Táto URL je neplatná a nedá sa načítať.
fileNotFound=Súbor %S sa nenašiel. Overte prosím umiestnenie a skúste znovu.
dnsNotFound=%S nebol nájdený. Overte meno a skúste to znovu.
protocolNotFound=%S nie je zaregistrovaný protokol.
connectionFailure=%S odmietol spojenie.
netInterrupt=Pripojenie k %S sa nečakane ukončilo. Časť dát sa možno preniesla.
netTimeout=Čas operácie pri pokuse o pripojenie k %S vypršal.
redirectLoop=Táto URL prekročila maximálny povolený počet presmerovaní. Požadovaná stránka sa nedá načítať. Môže to byť spôsobené zablokovanými cookie.
repost=Stránka, ktorú sa pokúšate zobraziť obsahuje POSTDATA, ktorých platnosť vypršala. Ak znova odošlete údaje, každá akcia vykonaná vo formulári (ako vyhľadávanie alebo online objednávka) bude zopakovaná. Ak chcete údaje opäť odoslať, kliknite na tlačidlo OK. Inak, kliknite na Zrušiť.
repostConfirm=Stránka, ktorú sa pokúšate zobraziť obsahuje POSTDATA. Ak znova odošlete údaje, každá akcia vykonaná vo formulári (ako vyhľadávanie alebo online objednávka) bude zopakovaná. Ak chcete údaje opäť odoslať, kliknite na tlačidlo OK. Inak, kliknite na Zrušiť.
unknownSocketType=Tento dokument sa nedá zobraziť, pokiaľ nenainštalujete Správcu súkromných kľúčov (PSM). Stiahnite a nainštalujte PSM a skúste to znova, alebo požiadajte o pomoc vášho správcu systému.
netReset=Tento dokument neobsahuje žiadne dáta.
netOffline=Tento dokument sa v režime offline nedá zobraziť. Ak chcete prejsť do režimu online, otvorte menu Súbor a zrušte zaškrtnutie položky Pracovať offline.
isprinting=Dokument sa nemôže zmeniť počas tlače alebo ukážky pred tlačou.
deniedPortAccess=Prístup k danému portu bol z bezpečnostných dôvodov zakázaný.
proxyResolveFailure=Nepodarilo sa nájsť nastavený proxy server. Skontrolujte prosím nastavenie proxy servera a skúste to znovu.
proxyConnectFailure=Pri pokuse o spojenie s proxy serverom došlo k odmietnutiu pripojenia. Skontrolujte prosím nastavenie proxy servera a skúste to znovu.
externalProtocolTitle=Požiadavka externého protokolu
externalProtocolPrompt=Na spracovanie %1$S: odkazov je potrebná externá aplikácia. Požadovaný odkaz:\n\n\n%2$S\nAplikácia: %3$S\n\n\nAk ste túto požiadavku neočakávali, môže to byť pokus o zneužitie aplikácie. Zrušte túto požiadavku, ak ste si nie istý, že nie je škodlivá.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Neznáma aplikácia>
externalProtocolChkMsg=Zapamätať si nastavenie pre všetky odkazy rovnakého typu.
externalProtocolLaunchBtn=Spustiť aplikáciu

