readError=%S sa ned\u00E1 ulo\u017Ei\u0165, preto\u017Ee zdrojov\u00FD s\u00FAbor sa ned\u00E1 \u010D\u00EDta\u0165.
writeError=%S sa ned\u00E1 ulo\u017Ei\u0165, preto\u017Ee do\u0161lo k nezn\u00E1mej chybe.\n\nSk\u00FAste dokument ulo\u017Ei\u0165 na in\u00E9 miesto.
launchError=%S sa ned\u00E1 otvori\u0165, preto\u017Ee do\u0161lo k nezn\u00E1mej chybe.
diskFull=Na disku nie je dos\u0165 miesta na ulo\u017Eenie %S.\n\nUvo\u013Enite na disku viac miesta a sk\u00FAste znovu, alebo sk\u00FAste dokument ulo\u017Ei\u0165 niekam inam.
readOnly=%S sa ned\u00E1 ulo\u017Ei\u0165, preto\u017Ee disk, prie\u010Dinok, alebo s\u00FAbor je chr\u00E1nen\u00FD proti z\u00E1pisu.
accessError=%S sa ned\u00E1 ulo\u017Ei\u0165, preto\u017Ee nem\u00E1te pr\u00E1vo meni\u0165 obsah cie\u013Eov\u00E9ho prie\u010Dinka.\n\nZme\u0148te vlastnosti prie\u010Dinka a sk\u00FAste to znovu, alebo sk\u00FAste ulo\u017Ei\u0165 dokument na in\u00FA adresu.
helperAppNotFound=%S sa ned\u00E1 otvori\u0165, preto\u017Ee asociovan\u00E1 pomocn\u00E1 aplik\u00E1cia neexistuje. Zme\u0148te nastavenie v predvo\u013Eb\u00E1ch.
noMemory=Na vykonanie po\u017Eadovanej akcie nie je dos\u0165 opera\u010Dnej pam\u00E4te. \n\nUkon\u010Dite niektor\u00E9 aplik\u00E1cie a sk\u00FAste to znovu.
title=S\u0165ahujem %S
fileAlreadyExistsError=Str\u00E1nka %S nemohla by\u0165 ulo\u017Een\u00E1, preto\u017Ee u\u017E existuje s\u00FAbor s rovnak\u00FDm n\u00E1zvom ako prie\u010Dinok '_subory'.\n\nPok\u00FAste sa o ulo\u017Eenie do in\u00E9ho prie\u010Dinku.
fileNameTooLongError=Str\u00E1nka %S nemohla by\u0165 ulo\u017Een\u00E1, preto\u017Ee n\u00E1zov s\u00FAboru je moc dlh\u00FD.\n\nPok\u00FAste sa o ulo\u017Eenie s krat\u0161\u00EDm n\u00E1zvom s\u00FAboru.
