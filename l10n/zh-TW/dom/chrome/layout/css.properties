MimeNotCss=樣式表單 %1$S 未載入，因為 MIME 類型 "%2$S" 不是 "text/css"。
MimeNotCssWarn=樣式表單 %1$S 已作為 CSS 載入，雖然其 MIME 類型 "%2$S" 不是 "text/css"。

PEUnexpEOF=搜尋 '%1$S' 時未預期地遇到檔案結尾。
PEParseRuleWSOnly=空白字串不能作為規則解析。
PEDeclDropped=聲明被丟棄。
PEDeclSkipped=跳到下一個聲明。
PEUnknownProperty=未知屬性 '%1$S'。
PEPropertyParsingError=分析屬性 '%1$S' 值時出錯。
PEExpectEndProperty=預期為屬性值的結束，但卻得到 '%1$S'。
PESkipAtRuleEOF=未知 at-rule 的結束
PEUnknownAtRule=不可識別的 at-rule 或解析 at-rule 時出錯 '%1$S'。
PECharsetRuleEOF=@charset 規則中的字元集字串
PECharsetRuleNotString=預期為字元集字串，但卻得到 '%1$S'。
PEGatherMediaEOF=@import 或者 @media 規則中媒體列表的結束
PEGatherMediaNotComma=預期為 ',' 在媒體列表中，但卻得到 '%1$S'。
PEGatherMediaNotIdent=預期為媒體列表中的識別子，但卻得到 '%1$S'。
PEImportNotURI=在 @import 規則中預期應為 URI，但卻得到 '%1$S'。
PEImportUnexpected=@import 中發現未預期的 '%1$S'。
PEGroupRuleEOF=@media 或者 @-moz-document 規則的結束
PEMozDocRuleBadFunc=預期為 @-moz-document 規則中的 url(), url-prefix(), 或者 domain() ，但卻得到 '%1$S'。
PEMozDocRuleNotURI=預期為 @-moz-document 規則中的 URI，但卻得到 '%1$S'。
PEAtNSPrefixEOF=@namespace 規則中的命名空間前置字串
PEAtNSURIEOF=@namespace 規則中的命名空間的 URI
PEAtNSUnexpected=@namespace 中未預期的標識﹕'%1$S'。
PESkipDeclBraceEOF=聲明區的閉合 }
PESkipRSBraceEOF=非法規則集的閉合 }
PEBadSelectorRSIgnored=選擇器錯誤導致規則集被忽略。
PESelectorListExtraEOF=',' 或者 '{'
PESelectorListExtra=預期為 ',' 或 '{' 但卻得到 '%1$S'。
PESelectorGroupNoSelector=預期為選擇器。
PESelectorGroupExtraCombinator=意義不明的組合器。
PEClassSelEOF=類別名稱
PEClassSelNotIdent=預期為類別選擇器的識別子，但卻得到 '%1$S'。
PETypeSelEOF=元素類型
PETypeSelNotType=預期為元素名稱或者 '*'，但卻得到 '%1$S'。
PEUnknownNamespacePrefix=未知命名空間的前置字串 '%1$S'。
PEAttributeNameEOF=屬性名稱
PEAttributeNameExpected=預期為識別子或者屬性名稱，但卻得到 '%1$S'。
PEAttributeNameOrNamespaceExpected=預期為屬性名稱或者命名空間，但卻得到 '%1$S'。
PEAttSelNoBar=預期為 '|' 但卻得到 '%1$S'。
PEAttSelInnerEOF=屬性選擇器的部件
PEAttSelUnexpected=屬性選擇器中未預期的標識﹕'%1$S'。
PEAttSelValueEOF=屬性值
PEAttSelCloseEOF=']' 結束屬性選擇器
PEAttSelNoClose=預期為 ']' 以結束屬性選擇器，但卻得到 '%1$S'。
PEAttSelBadValue=預期為屬性選擇器中的值的識別子或者字串，但卻得到 '%1$S'。
PEPseudoSelEOF=虛擬類別或者虛擬元素名稱
PEPseudoSelBadName=預期為虛擬類別或者虛擬元素的識別子，但卻得到 '%1$S'。
PEPseudoSelNonFunc=讀取 '%1$S' 時看到非函數的虛擬類別或者虛擬元素的函式標識，或者其他功能標記。
PEPseudoSelNotPE=預期為虛擬元素，但卻得到 '%1$S'。
PEPseudoSelDoubleNot=反向虛擬類別（Negation pseudo-class）無法作為反向'%1$S'。
PEPseudoSelPEInNot=虛擬元素無法作為反向'%1$S'。
PEPseudoSelNewStyleOnly=此虛擬元素必須使用 "::" 格式﹕ '%1$S'。
PEPseudoSelTrailing=在虛擬元素後找到多餘標識，但該元素預期為選擇器的結束部分﹕ '%1$S'.
PEPseudoSelMultiplePE=多餘虛擬元素 '%1$S'。
PEPseudoSelUnknown=未知的虛擬類別或虛擬元素 '%1$S'。
PENegationEOF=反向選擇器
PENegationBadInner=不正確的簡單選擇器被作為反向虛擬類別參數 '%1$S'。
PENegationNoClose=反向虛擬類別 '%1$S' 缺少閉合的 ')'。
PENegationBadArg=反向虛擬類別 '%1$S' 缺少參數。
PELangArgEOF=:lang 選擇器的參數
PELangArgNotIdent=預期為 lang 虛擬類別參數標識，但卻找到 '%1$S'。
PELangNoClose=lang 虛擬類別中缺少閉合 ')',找到 '%1$S'。
PELangNoArg=lang 虛擬類別 '%1$S' 缺少參數。
PESelectorEOF=選擇器
PEBadDeclBlockStart=預期為 '{' 以開始聲明區域，但卻得到 '%1$S'.
PEColorEOF=顏色
PEColorNotColor=預期為顏色，但卻得到 '%1$S'。
PEColorComponentEOF=顏色組件
PEExpectedPercent=預期為一個百分號，但卻得到 '%1$S'。
PEExpectedInt=預期為一個整數，但卻得到 '%1$S'。
PEColorBadRGBContents=預期為 rgb() 中的數字或者百分比，但卻得到 '%1$S'。
PEColorComponentBadTerm=預期為 '%2$S' 但卻得到 '%1$S'。
PEColorHueEOF=色調
PEExpectedComma=預期為 ',' 但卻得到 '%1$S'。
PEColorSaturationEOF=飽和度
PEColorLightnessEOF=亮度
PEColorOpacityEOF=顏色值中的不透明度
PEExpectedNumber=預期為一個數字，但卻得到 '%1$S'。
PEExpectedCloseParen=預期為 ')' 但卻得到 '%1$S'。
PEDeclEndEOF=';' 或者 '}' 結束聲明
PEParseDeclarationNoColon=預期為 ':' 但卻得到 '%1$S'。
PEParseDeclarationDeclExpected=預期為聲明，但卻得到 '%1$S'。
PEEndOfDeclEOF=聲明的結束
PEImportantEOF=important
PEExpectedImportant=預期為 'important' 但卻得到 '%1$S'.
PEBadDeclEnd=預期為 ';' 結束聲明但卻得到 '%1$S'。
PEBadDeclOrRuleEnd=預期為 ';' 或者 '}' 結束聲明，但卻得到 '%1$S'。
PEInaccessibleProperty=嘗試使用無法存取的屬性
PECommentEOF=註解的結束
SEUnterminatedString=找到未結束的字串 '%1$S'。
