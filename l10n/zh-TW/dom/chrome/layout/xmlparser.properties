# Map Expat error codes to error strings
1 = 記憶體不足
2 = 語法錯誤
3 = 未找到元素
4 = 格式不正確
5 = 未結束的標記
6 = 部分字元
7 = 不符合的標籤
8 = 重覆的屬性
9 = document 元素之後的內容不正確
10 = 非法參數實體引用
11 = 未定義的實體
12 = 循環的實體引用
13 = 異步實體
14 = 對無效字元數字的引用
15 = 對二進制實體的引用
16 = 在屬性內引用外部實體
17 = xml 宣告不在外部實體的開始部分
18 = 未知的編碼
19 = XML 宣告裡指定的編碼方式不正確
20 = 未結束的 CDATA 區段
21 = 處理外部實體引用時發生錯誤
22 = 文件不獨立
23 = 未預期的解析器狀態
24 = 實體已在參數實體中被宣告
27 = 前置字串未結合至命名空間
29 = 保留的前置字串 (xml) 不可以取消宣告或結合到其它命名空間 URI
30 = 保留的前置字串 (xmlns) 不可以被宣告或取消宣告
31 = 前置字串不可以被結合到保留的命名空間 URI

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = XML 語法錯誤: %1$S\n位置: %2$S\n行號 %3$d, 欄 %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = .預期應為: </%S>.
