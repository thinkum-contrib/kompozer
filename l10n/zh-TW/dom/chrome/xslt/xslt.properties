1  = 分析 XSLT 樣式表失敗。
2  = 分析 XPath 表達式失敗。
4  = XSLT 轉換失敗。
5  = 無效的 XSLT/XPath 函式。
6  = XSLT 樣式表(可能)包含一個循環。
7  = 屬性值在 XSLT 1.0 中是錯誤的。
8  = XPath 表示式預期傳回一個 NodeSet。
9  = XSLT 轉換被 <xsl:message> 中止。
10 = 載入一個 XSLT 樣式表時，發生網路錯誤:
11 = XSLT 樣式表沒有 XML mimetype:
12 = XSLT 樣式表直接或間接匯入或包含自身:
13 = XPath 函式呼叫時參數數量不正確。
14 = 呼叫未知 XPath 延伸函式。.
15 = XPath 分析失敗: 缺少 ')':
16 = XPath 分析失敗: 無效的座標軸:
17 = XPath 分析失敗: 期望名稱或節點類型測試:
18 = XPath 分析失敗: 缺少 ']':
19 = XPath 分析失敗: 無效的變數名:
20 = XPath 分析失敗: 預料之外的表示式結尾:
21 = XPath 分析失敗: 需要運算符:
22 = XPath 分析失敗: 匹配未關閉:
23 = XPath 分析失敗: 缺少 ':':
24 = XPath 分析失敗: 意外地碰到'!'，否定是用 not():
25 = XPath 分析失敗: 發現非法的字元:
26 = XPath 分析失敗: 需要二元運算符:
27 = 載入 XSLT 樣式表的動作由於安全問題而被阻止。

LoadingError = 載入樣式表時發生錯誤: %S
TransformError = 當 XSLT 轉換時發生錯誤: %S
