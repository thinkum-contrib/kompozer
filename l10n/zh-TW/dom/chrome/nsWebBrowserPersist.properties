readError=不能儲存 %S，因為不能讀取來源文件。\n\n請稍後再試，或者聯繫伺服器管理員。
writeError=不能儲存 %S ，因為發生了一個未知錯誤。\n\n請嘗試儲存到其他位置。
launchError=不能開啟 %S，因為發生一個未知錯誤。\n\n請嘗試先儲存到磁碟，然後再開啟這個檔案。
diskFull=磁碟上缺少足夠的空間來儲存 %S。\n\n請刪除一些不需要的檔案然後重試，或者嘗試儲存到其他的位置。
readOnly=不能儲存 %S，因為磁碟、資料夾或檔案受到寫入保護。\n\n請設定磁碟為可寫入，然後重試，或者嘗試儲存到其他位置。
accessError=不能儲存 %S，因為您不能改變這個資料夾的內容。\n\n請更改這個資料夾的屬性，或者嘗試儲存到其他位置。
helperAppNotFound=不能打開 %S，因為關聯的應用程式不存在。請從喜好設定中更改關聯應用程式。
noMemory=沒有足夠的記憶體完成您的請求的操作。\n\n請先關閉一些正在執行的程式，然後重試。
title=下載 %S 中
fileAlreadyExistsError=不能儲存 %S，因為在 '_files' 目錄裡已經有同名的檔案存在。\n\n請嘗試儲存到其他位置。
fileNameTooLongError=不能儲存 %S，因為檔名太長了。\n\n請嘗試儲存成較短的檔名。
