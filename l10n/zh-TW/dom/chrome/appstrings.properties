malformedURI=此網址無效，無法載入。
fileNotFound=無法找到 %S。請檢查地址然後重試。
dnsNotFound=找不到 %S。請檢查名稱並重試。
protocolNotFound=%S 不是已註冊的協定。
connectionFailure=當試圖與 %S 聯繫時，連線被拒絕。
netInterrupt=到 %S 的連接已經意外終止。可能已經傳送了部分資料。
netTimeout=當試圖與 %S 聯繫時，操作逾時。
redirectLoop=達到此網址的重新導向限制。無法載入所請求的頁面。這可能是由被阻塞的 cookie 所引起。
repost=要載入的頁面含有已過期的表單資料。如果重新送出資料，表單引發的任何動作﹙例如搜尋或線上購買﹚都將會重複一遍。要重新送出資料，請點選「確定」，否則請點選「取消」。
repostConfirm=要查看的頁面含有要送出的資料。如果重新送出資料，表單引發的任何動作﹙例如搜尋或者線上購買﹚都將會重複一遍。要重新送出資料，請點選「確定」，否則請點選「取消」。
unknownSocketType=要顯示此文件，您必須安裝個人安全管理器 (PSM)。請下載並安裝 PSM 然後重試，或者聯繫您的系統管理員。
netReset=此文件中沒有資料。
netOffline=離線時無法顯示文件。您可以在「檔案」選單中取消離線的設定。
isprinting=正在列樣或者預覽列印時，無法修改文件。
deniedPortAccess=由於安全原因，存取指定連接埠的功能已被關閉。
proxyResolveFailure=無法找到您指定的代理伺服器。請檢查您的代理伺服器設定然後再試一次。
proxyConnectFailure=嘗試聯繫您指定的代理伺服器時，連線被拒絕。請檢查您的代理伺服器設定，然後再試一次。
externalProtocolTitle=外部協定請求
externalProtocolPrompt=您必須啟動一個外部程序來處理 %1$S: 連結。\n\n\n請求的連結為﹕\n\n%2$S\n\n應用程式: %3$S\n\n\n如果您並沒有提出此請求，可能是有其他程式在試著尋找漏洞攻擊。請取消此要求，除非您確定該連結是無惡意的。\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<未知>
externalProtocolChkMsg=請記住我為此類型連結所做的選擇。
externalProtocolLaunchBtn=啟動應用程式
