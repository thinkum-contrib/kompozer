# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=應用 %theme_name% 
uninstallThemePrefix=解除安裝 %theme_name% 

oldTheme=您選擇了一個設計為以前版本的 %brand% 主題，它與您現在使用的 %brand% 不相容。請檢查 %brand% 是否有此主題的更新。您可以點擊 "解除安裝 %theme_name%" 來解除安裝。

