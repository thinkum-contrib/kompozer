Title=安全警告
MixedContentMessage=您請求了一個包含某些未加密資訊的加密頁面。您在此頁面觀看或輸入的資訊可能會輕易被第三者讀取。
LeaveSecureMessage=您將要離開一個加密頁面。您發送或者接受的訊息現在將很容易被第三者讀取。
EnterSecureMessage=您請求了一個加密頁面。此站台已經正確地標識了自己﹐您在此頁看到或輸入的訊息將不會輕易被第三方讀取。
WeakSecureMessage=WeakSecureMessage=您請求了一個使用弱加密的頁。此站台已經正確地標識了自己﹐但是您在此頁看到的或者輸入的信息可能會被第三者讀取。
PostToInsecureFromSecureMessage=雖然此頁已被加密，但您輸入的資訊將通過未加密的連線來發送，極容易被第三者讀取。##您確定要繼續發送此資訊嗎﹖##
PostToInsecureFromInsecureMessage=您輸入的資訊將通過未加密的連線來發送﹐極容易被第三者讀取。##您確定要繼續發送此資訊嗎﹖##
MixedContentShowAgain=當我查看包含未加密資訊的加密頁面時警告我。
LeaveSecureShowAgain=當我離開加密頁面到未加密頁面時總是警告我。
EnterSecureShowAgain=當我查看加密頁面時總是警告我。
WeakSecureShowAgain=當我查看一個使用較弱加密頁面時總是警告我。
PostToInsecureFromInsecureShowAgain=當我提交未加密訊息時總是警告我。
SecurityButtonTooltipText=顯示目前頁面的安全性資訊
SecurityButtonMixedContentTooltipText=警告: 包含未驗證內容
Continue=繼續
