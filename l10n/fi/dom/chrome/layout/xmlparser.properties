# Map Expat error codes to error strings
1 = muisti on loppu
2 = syntaksivirhe
3 = elementti\u00E4 ei l\u00F6ydetty
4 = ei "hyvin muodostettu"
5 = sulkematon vuoromerkki
6 = vaillinainen merkki
7 = yhteensopimaton tunnus
8 = attribuutti toistui
9 = roskaa document-elementin j\u00E4lkeen
10 = virheellinen parametriolioviittaus
11 = m\u00E4\u00E4rittelem\u00E4t\u00F6n olio
12 = rekursiivinen viittaus olioon
13 = asynkroninen olio
14 = viittaus virheelliseen merkist\u00F6numeroon
15 = viittaus bin\u00E4\u00E4riolioon
16 = viittaus ulkoiseen olioon ominaisuudessa
17 = XML-prosessointiohje ei ole ulkoisen olion alussa
18 = tuntematon koodaus
19 = XML-esittelyss\u00E4 m\u00E4\u00E4ritetty koodaus on v\u00E4\u00E4r\u00E4
20 = avoin CDATA-lohko
21 = virhe prosessoitaessa ulkoista olioviittausta
22 = dokumentti ei ole erillinen
23 = odottamaton j\u00E4sennystila
24 = olio m\u00E4\u00E4riteltiin parametrioliossa
27 = etuliite ei ole sidottu nimiavaruuteen
29 = varatun etuliitteen (xml) m\u00E4\u00E4rittely\u00E4 ei saa poistaa tai sitoa toiseen nimiavaruus-URI:hin
30 = varattua etuliitett\u00E4 (xmlns) ei saa m\u00E4\u00E4ritell\u00E4 tai poistaa m\u00E4\u00E4rittely\u00E4
31 = etuliitett\u00E4 ei saa sitoa varattuun nimiavaruus-URI:hin

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = XML-j\u00E4sennysvirhe: %1$S\nURL: %2$S\nRivinumero %3$d, sarake %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Odotettu tunnus: </%S>.
