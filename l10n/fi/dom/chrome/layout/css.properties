MimeNotCss=Tyylitiedostoa %1$S ei ladattu, koska sen MIME-tyyppi "%2$S" ei ole "text/css."
MimeNotCssWarn=Tyylitiedosto %1$S ladattiin, vaikka sen MIME-tyyppi "%2$S" ei ole "text/css."

PEUnexpEOF=Tiedosto loppui odottamattomasti etsitt\u00E4ess\u00E4 %1$S.
PEParseRuleWSOnly=Tyhj\u00E4tila-merkkijono (whitespace) j\u00E4sennet\u00E4\u00E4n s\u00E4\u00E4nt\u00F6n\u00E4.
PEDeclDropped=M\u00E4\u00E4rittely sivuutettiin.
