PEEndOfDeclEOF=m\u00E4\u00E4rittelyn loppu
PEImportantEOF=t\u00E4rke\u00E4
PEExpectedImportant=Odotettiin "important", mutta l\u00F6ytyi "%1$S".
PEBadDeclEnd=Odotettiin ";"-merkki\u00E4 p\u00E4\u00E4tt\u00E4m\u00E4\u00E4n m\u00E4\u00E4rittely, mutta l\u00F6ytyi "%1$S".
PEBadDeclOrRuleEnd=Odotettiin ";"-merkki\u00E4 tai "}"-merkki\u00E4 p\u00E4\u00E4tt\u00E4m\u00E4\u00E4n m\u00E4\u00E4rittely, mutta l\u00F6ytyi "%1$S".
PEInaccessibleProperty=Yritys k\u00E4ytt\u00E4\u00E4 ominaisuutta, jota ei voi k\u00E4ytt\u00E4\u00E4
