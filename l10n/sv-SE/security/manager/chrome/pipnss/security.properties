Title=S\u00E4kerhetsvarning
MixedContentMessage=Du har beg\u00E4rt en krypterad sida som inneh\u00E5ller en del okrypterad information. Information som du l\u00E4ser eller skriver in p\u00E5 denna sida skulle enkelt kunna l\u00E4sas av en tredje part.
LeaveSecureMessage=Du h\u00E5ller p\u00E5 att l\u00E4mna en krypterad sida. Information som du skickar eller tar emot fr\u00E5n och med nu skulle enkelt kunna l\u00E4sas av en tredje part.
EnterSecureMessage=Du har beg\u00E4rt en krypterad sida. Webbplatsen har identifierat sig korrekt, och information du l\u00E4ser eller skriver in p\u00E5 denna sida kan inte enkelt l\u00E4sas av en tredje part.
WeakSecureMessage=Du har beg\u00E4rt en sida som anv\u00E4nder l\u00E5gniv\u00E5kryptering. Webbplatsen har identifierat sig korrekt, men information du l\u00E4ser eller skriver in p\u00E5 denna sida skulle kunna l\u00E4sas av en tredje part.
PostToInsecureFromSecureMessage=Trots att denna sida \u00E4r krypterad, kommer informationen som du skrivit in att skickas \u00F6ver en okrypterad anslutning, och skulle enkelt kunna l\u00E4sas av en tredje part.##\u00C4r du s\u00E4ker p\u00E5 att du vill skicka denna information?##
PostToInsecureFromInsecureMessage=Informationen du har skrivit in kommer att skickas \u00F6ver en okrypterad anslutning och skulle enkelt kunna l\u00E4sas av en tredje part.##\u00C4r du s\u00E4ker p\u00E5 att du vill skicka denna information?##
MixedContentShowAgain=Meddela n\u00E4r en krypterad sida som inneh\u00E5ller okrypterad information ska visas.
LeaveSecureShowAgain=Meddela n\u00E4r en krypterad sida l\u00E4mnas och en okrypterad sida visas.
EnterSecureShowAgain=Meddela n\u00E4r en krypterad sida ska visas.
WeakSecureShowAgain=Meddela n\u00E4r en sida som \u00E4r krypterad med l\u00E5gniv\u00E5kryptering ska visas.
PostToInsecureFromInsecureShowAgain=Meddela n\u00E4r information som inte \u00E4r krypterad skickas.
SecurityButtonTooltipText=Visa s\u00E4kerhetsinformation om den h\u00E4r sidan
SecurityButtonMixedContentTooltipText=Varning: Innehåller icke-autenticerat innehåll
Continue=Forts\u00E4tt
