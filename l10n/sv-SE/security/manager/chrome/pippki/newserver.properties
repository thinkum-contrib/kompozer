newserver.intro=Kan inte verifiera %S identitet som en betrodd webbplats.
# Note that newserver.reason3 should start with "- " as strings reason2 and reason1 in file newserver.dtd
newserver.reason3=- Du \u00E4r ansluten till en webbplats som felaktigt utger sig f\u00F6r att vara %S, kanske f\u00F6r att kunna komma \u00F6ver k\u00E4nsliga uppgifter om dig.
newserver.question=Innan du accepterar detta certifikat b\u00F6r du noga unders\u00F6ka webbplatsens certifikat. \u00C4r du villig att acceptera att detta certifikat anv\u00E4nds f\u00F6r att identifiera webbplatsen %S?
