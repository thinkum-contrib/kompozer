# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=%theme_name% alkalmazása
uninstallThemePrefix=%theme_name% eltávolítása

oldTheme=Olyan témát választott, amely a %brand% egy korábbi verziójához készült, és ez nem használható a %brand% jelenlegi verziójában. Keresse fel a %brand% Theme Parkot a téma frissített verziójáért. Ezt a témát a "%theme_name% eltávolítása" gombbal távolíthatja el.

enableExtension=Kiterjesztés engedélyezése
disableExtension=Kiterjesztés letiltása

prefSaveFailedAlert=Nem sikerült menteni a beállításokat tartalmazó fájlt. Minden beállítás elvész, amit ebben a munkamenetben változtatott meg.
prefSaveFailedTitle=Mentési hiba

labelDefaultFont=Alapértelmezett (%font_family%)
choosefile=Tallózás
