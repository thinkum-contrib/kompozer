# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=%theme_name% toepassen 
uninstallThemePrefix=%theme_name% verwijderen 

oldTheme=U hebt een thema geselecteerd dat is ontworpen voor een eerdere versie van %brand% en dat incompatibel is met uw huidige %brand%-versie. Controleer het %brand%-themapark voor een bijgewerkte versie van het thema. U kunt dit thema verwijderen door op de knop “%theme_name% verwijderen” te klikken.

