# Themes preferences panel inserts the name of the selected
# theme into the %theme_name% segment
applyThemePrefix=%theme_name% toepassen 
uninstallThemePrefix=%theme_name% verwijderen 

oldTheme=U heeft een thema geselecteerd dat werd ontworpen voor een eerdere versie van %brand% en dat incompatibel is met uw huidige versie van %brand%. Controleer het %brand%-themapark voor een bijgewerkte versie van het thema. U kunt dit thema verwijderen door op de knop “%theme_name% verwijderen” te klikken.

enableExtension=Extensie inschakelen
disableExtension=Extensie uitschakelen

prefSaveFailedAlert=Opslaan van het instellingenbestand is mislukt. Alle instellingsaanpassingen zullen aan het einde van deze sessie verloren gaan.
prefSaveFailedTitle=Fout bij opslaan

labelDefaultFont=Standaard (%font_family%)
choosefile=Een bestand kiezen
