ImageMapRectBoundsError=Atribut "Coords" wot <area shape="rect" coords="%S"> we forma\u0107e "left,top,right,bottom" njeje.
ImageMapCircleWrongNumberOfCoords=Atribut "coords" tafli\u010Dki <area shape="circle"> w forma\u0107e "srjed\u017Any-x,srjed\u017Any-y,radius" njeje.
ImageMapCircleNegativeRadius=Atribut "coords" tafli\u010Dki <area shape="circle"> ma negatiwny radius.
ImageMapPolyWrongNumberOfCoords=Atribut "coords" tafli\u010Dki <area shape="poly"> w forma\u0107e "x1,y1,x2,y2 …" njeje.
ImageMapPolyOddNumberOfCoords=Atributej "coords" tafli\u010Dki <area shape="poly"> posledni koordinatu "y" pobrachuje (korektny format je "x1,y1,x2,y2 …").
