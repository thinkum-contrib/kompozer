externalProtocolUnknown=<Njeznaty>
externalProtocolChkMsg=M\u00F3j wub\u011Br za w\u0161\u011B wotkazy tutoho typa sej spomjatkowa\u0107.
externalProtocolLaunchBtn=Aplikaciju startowa\u0107
