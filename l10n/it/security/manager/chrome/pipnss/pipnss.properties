CrlImportFailureReasonUnknown = Errore durante l'importazione della CRL nella base dati locale. Codice errore: 
CrlImportFailure2 = Per maggiore assistenza rivolgersi all'amministratore di sistema.
NSSInitProblem = Non è possibile inizializzare il modulo per la sicurezza. Probabilmente esiste un problema con i file della cartella del proprio profilo. Controllare di possedere diritti in lettura e scrittura su tali file e che sia disponibile sufficiente spazio su disco. Si consiglia di chiudere l'applicazione e risolvere il problema. Continuando con questa sessione potrebbero continuare a verificarsi malfunzionamenti con il modulo di sicurezza.
ProfileSwitchSocketsStillActive = L'operazione non può essere completata a causa di un errore interno. Una comunicazione di rete sicura non è stata chiusa correttamente.
ProfileSwitchCryptoUIActive = Questa operazione è impossibile al momento. Completare le operazioni che richiedono attenzione in altre finestre aperte.
VerifyExpired = <Scaduto>
VerifyRevoked = <Revocato>
VerifyNotTrusted = <Non affidabile>
VerifyIssuerNotTrusted = <emittente non affidabile>
VerifyIssuerUnknown = <emittente sconosciuto>
VerifyInvalidCA = <CA non valida>
VerifyUnknown = <sconosciuto>
CertNoNickname = (senza alias)
CertNoEmailAddress = (senza indirizzo e-mail)
NicknameExpired = (scaduto)
NicknameNotYetValid = (non ancora valido)
CaCertExists = Questo certificato risulta già installato come certificato di un'autorità di certificazione.
NotACACert = Questo non è un certificato di un'autorità di certificazione, quindi non può essere importato nell'elenco delle autorità di certificazione.
NotImportingUnverifiedCert = Questo certificato non può essere verificato e non verrà importato. L'emittente del certificato potrebbe essere sconosciuto o non fidato, il certificato potrebbe essere scaduto, revocato o non approvato.
UserCertIgnoredNoPrivateKey = Questo certificato personale non può essere installato poiché non si possiede la corrispondente chiave privata con cui è stato creato quando è stato richiesto.
UserCertImported = Il certificato personale è stato installato. È raccomandabile effettuare una copia di backup di questo certificato.
