malformedURI = L'indirizzo non è valido, quindi non può essere raggiunto.
fileNotFound = Non è possibile trovare %S . Controllare il percorso e riprovare.
dnsNotFound = %S non reperibile. Ricontrollare il nome e provare di nuovo.
protocolNotFound = %S non è un protocollo registrato.
connectionFailure = La connessione è stata rifiutata durante il tentativo di connessione a %S.
netInterrupt = La connessione con %S è stata terminata in modo inatteso. Può essere stata trasferita parte dei dati.
netTimeout = Il tempo concesso all'operazione è scaduto durante il tentativo di connessione a %S.
redirectLoop = Raggiunto il limite di ridirezioni per questo indirizzo. Impossibile caricare la pagina richiesta.
repost = La pagina che si cercando di visualizzare contiene dati POSTDATA non più presenti in cache. Se si rispediscono i dati, qualsiasi azione che l'invio del modulo comportava (ad es. una ricerca o un ordine d'acquisto) verrà ripetuta. Per rispedire i dati premere OK. Altrimenti premere Annulla.
repostConfirm = La pagina che si sta cercando di vedere contiene POSTDATA. Se si rinviano i dati, qualsiasi azione il modello ha effettuato (come una ricerca o un acquisto online) sarà ripetuto. Per rinviare i dati, premere OK. Altrimenti premere Annulla.
unknownSocketType = Questo documento non può essere visualizzato in assenza del Personal Security Manager (PSM). Scaricare e installare PSM e riprovare, oppure contattare il proprio amministratore di sistema.
netReset = Il documento non contiene dati.
netOffline = Non è possibile visualizzare questo documento documento mentre si è scollegati. Per tornare in linea disattivare l'opzione Lavora scollegato dal menu File.
isprinting = Il documento non può essere modificato durante la stampa o l'anteprima.
deniedPortAccess = L'accesso alla porta indicata è stato disabilitato per motivi di sicurezza.
proxyResolveFailure = Il server proxy impostato non è reperibile. Controllare le impostazioni e riprovare.
proxyConnectFailure = La connessione è stata rifiutata tentando di contattare il proxy impostato. Controllare la configurazione del proxy e riprovare.
externalProtocolTitle = Richiesta di protocollo esterna
externalProtocolPrompt = Deve essere avviata un'applicazione esterna per gestire i link %1$S:.\n\n\nLink richiesto:\n\n%2$S\n\nApplicazione: %3$S\n\n\nSe questa richiesta non era attesa potrebbe trattarsi di un tentativo di penetrare nel computer utilizzando il programma richiesto. Annullare la richiesta finché non si è certi che non sia a fine dannoso.\n
externalProtocolUnknown = <sconosciuto>
externalProtocolChkMsg = Ricorda la scelta effettuata per tutti i link di questo tipo.
externalProtocolLaunchBtn = Avvia applicazione
