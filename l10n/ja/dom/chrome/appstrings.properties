malformedURI=URL が正しくないため、読み込みできませんでした。
fileNotFound=ファイル %S が見つかりません。ファイルの場所を再確認してください。
dnsNotFound=%S が見つかりません。ドメイン名を再確認してください。
protocolNotFound=%S というプロトコルは登録されていません。
connectionFailure=%S へのネットワーク接続を試みましたが接続を拒否されました。
netInterrupt=%S への接続が途中で切断されてしまいました。データの一部だけが転送されている可能性があります。
netTimeout=%S へのネットワーク接続を試みましたが接続がタイムアウトしました。
redirectLoop=URL の転送回数が制限値を超えました。要求されたページを読み込むことができません。Cookie がブロックされていることが原因であることもあります。
repost=キャッシュの有効期限が切れているため、ページを表示するにはフォームデータを再度送信する必要があります。データを再送信するとそのフォームが実行した検索やオンライン購読などのアクションが繰り返されます。データを再送信する場合は [OK] を、送信しない場合は [キャンセル] をクリックしてください。
repostConfirm=ページを表示するにはフォームデータを再度送信する必要があります。データを再送信するとそのフォームが実行した検索やオンライン購読などのアクションが繰り返されます。データを再送信する場合は [OK] を、送信しない場合は [キャンセル] をクリックしてください。
unknownSocketType=このページを表示するにはパーソナルセキュリティマネージャ (PSM) が必要です。PSM をインストールしてから再度試すか、システム管理者に問い合わせてください。
netReset=このページにはデータがありません。
netOffline=このページはオフラインでは表示できません。オンラインにするには、ファイルメニューから [オフライン作業] のチェックを解除してください。
isprinting=印刷中や印刷プレビューの表示中はドキュメントを変更できません。
deniedPortAccess=セキュリティ上の理由で無効化されているポート番号に対してアクセスしようとしています。
proxyResolveFailure=設定されているプロキシサーバが見つかりません。プロキシ設定を確認してから、再試行してください。
proxyConnectFailure=設定されているプロキシサーバに接続を拒否されました。プロキシ設定を確認してから、再試行してください。
externalProtocolTitle=外部プロトコルの要求
externalProtocolPrompt=%1$S: プロトコルのリンクを処理するには外部のアプリケーションが必要です。\n\n\n次の URL の読み込みが要求されています。\n\n%2$S\n\nアプリケーション: %3$S\n\n\nこの URL の読み込みが意図していないものである場合、外部アプリケーションの脆弱性を利用しようとしている可能性があります。問題がないと確信できない限りこの要求はキャンセルしてください。\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<不明>
externalProtocolChkMsg=今後このプロトコルのリンクを同様に処理する。
externalProtocolLaunchBtn=アプリケーションを起動
