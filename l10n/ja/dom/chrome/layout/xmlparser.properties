# Map Expat error codes to error strings
1 = メモリ不足。
2 = 構文エラー。
3 = 要素が見つかりません。
4 = 整形式になっていません。
5 = トークンが閉じられていません。
6 = トークンが閉じられていません。
7 = タグの対応が間違っています。
8 = 属性が二重に定義されています。
9 = ドキュメント要素の後ろに不正な文字列があります。
10 = パラメータ実体参照が不正です。
11 = 定義されていない実体が使用されています。
12 = 実体参照の定義が循環しています。
13 = 実体が同期されていません。
14 = 不正な文字番号が参照されています。
15 = バイナリ実体が参照されています。
16 = 属性値内で外部実体が参照されています。
17 = 外部実体の初めに XML 宣言がありません。
18 = 文字エンコーディングが不明です。
19 = XML+XSLT 宣言中の文字エンコーディング指定が間違っています。
20 = CDATA セクションが閉じられていません。
21 = 外部実体参照の処理中にエラーが発生しました。
22 = ドキュメントが standalone ではありません。
23 = パーサが想定外の状態になっています。
24 = パラメータ実体の内部で実体が宣言されています。
27 = 接頭辞の名前空間が定義されていません。
29 = 予約されている接頭辞 (xml) を再定義することはできません。
30 = 予約されている接頭辞 (xmlns) を再定義することはできません。
31 = 予約されている名前空間 URI に接頭辞を結び付けることはできません。

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = XML パースエラー: %1$S\nURL: %2$S\n行番号: %3$d, 列番号: %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = 終了タグが必要です: </%S>
