# Map Expat error codes to error strings
1 = sem memória
2 = erro de sintaxe
3 = nenhum elemento encontrado
4 = not well-formed
5 = unclosed token
6 = caractere parcial
7 = tag sem correspondência
8 = atributo duplicado
9 = caracteres inúteis após um elemento do documento
10 = illegal parameter entity reference
11 = entidade não definida
12 = recursive entity reference
13 = asynchronous entity
14 = referência para um número de caractere inválido
15 = reference to binary entity
16 = reference to external entity in attribute
17 = declaração xml não está no início da entidade externa
18 = codificação desconhecida
19 = codificação especificada na declaração XML é incorreta
20 = seção CDATA não fechada
21 = erro ao processar uma referência de entidade externa
22 = documento não é independente
23 = unexpected parser state
24 = entity declared in parameter entity
27 = prefix not bound to a namespace
29 = reserved prefix (xml) must not be undeclared or bound to another namespace URI
30 = reserved prefix (xmlns) must not be declared or undeclared
31 = prefix must not be bound to one of the reserved namespace URIs

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = Erro no processamento de XML: %1$S\nPosição: %2$S\nNúmero da linha %3$d, Coluna %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Esperada: </%S>.
