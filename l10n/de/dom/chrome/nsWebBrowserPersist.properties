noMemory=Zu wenig Speicherplatz vorhanden, um die Aktion auszuführen.\n\nBeenden Sie einige Anwendungen und versuchen Sie es nochmals.
accessError=%S konnte nicht gespeichert werden, weil Sie die Inhalte dieses Ordners nicht ändern können.\n\nÄndern Sie bitte die Ordner-Eigenschaften und versuchen Sie es nochmals oder versuchen Sie, in einen anderen Ordner zu speichern.
fileAlreadyExistsError=%S konnte nicht gespeichert werden, da bereits eine Datei mit dem gleichen Namen wie das Verzeichnis "-Dateien" existiert.\n\nVersuchen Sie bitte, an einem anderen Ort zu speichern.
helperAppNotFound=%S konnte nicht geöffnet werden, weil die damit verknüpfte Hilfsanwendung nicht existiert. Ändern Sie die Verknüpfung in Ihren Einstellungen.
launchError=Beim Öffnen von %S ist ein unbekannter Fehler aufgetreten.\nLaden Sie die Datei bitte zuerst auf Ihre Festplatte herunter, und öffnen Sie sie von dort.
writeError=%S konnte nicht gespeichert werden, weil ein unbekannter Fehler aufgetreten ist.\n\nVersuchen Sie bitte, in einen anderen Ordner zu speichern.
title=%S herunterladen.
readOnly=%S konnte nicht gespeichert werden, weil die Festplatte/Diskette, der Ordner oder die Datei schreibgeschützt ist.\n\nLösen Sie bitte den Schreibschutz und versuchen Sie es nochmals oder versuchen Sie, in einen anderen Ordner zu speichern.
readError=%S konnte nicht gespeichert werden, weil die Quelldatei nicht gelesen werden konnte.\n\nVersuchen Sie es später nochmals oder kontaktieren Sie den Server-Administrator.
diskFull=Nicht genug Speicherplatz auf der Festplatte/Diskette, um %S zu speichern.\n\nEntfernen Sie unnötige Dateien von der Festplatte/Diskette und versuchen Sie es nochmals oder versuchen Sie das Speichern an einem anderen Ort.
fileNameTooLongError=%S konnte nicht gespeichert werden, da der Dateiname zu lang war.\n\nWählen Sie bitte einen kürzeren Namen.
