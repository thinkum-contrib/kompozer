NotACACert=Dies ist kein Zertifikat für eine Zertifizierungsstelle und kann deshalb nicht in die Liste der Zertifizierungsstellen importiert werden.
NotImportingUnverifiedCert=Dieses Zertifikat kann nicht erfolgreich überprüft werden und wird daher nicht importiert. Es könnte sein, dass der Herausgeber des Zertifikats unbekannt ist, ihm nicht vertraut wird, das Zertifikat abgelaufen ist, zurück gerufen wurde oder nicht anerkannt wurde.
UserCertIgnoredNoPrivateKey=Dieses persönliche Zertifikat kann nicht installiert werden, da Sie nicht über den zugehörigen privaten Schlüssel verfügen, der bei der Anforderung des Zertifikats erstellt wurde.
UserCertImported=Ihr persönliches Zertifikat wurde installiert. Sie sollten eine Sicherungskopie des Zertifikats behalten.

#for the next 3 lines, %1$S will be product name (e.g. Firefox), %2$S will be the www.example.com address we connect to
SSL_Disabled=%1$S kann keine sichere Verbindung zu %2$S aufbauen, da SSL deaktiviert wurde.
SSL_NoMatchingCiphers=%1$S kann keine sichere Verbindung zu %2$S aufbauen, da die Website ein nicht unterstütztes Sicherheitsprotokoll verwendet.
SSL2_Disabled=%1$S kann keine sichere Verbindung zu %2$S aufbauen, da die Website eine veraltete, unsichere SSL-Version verwendet.
